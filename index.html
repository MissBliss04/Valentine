<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You â¤ï¸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  overflow-x:hidden;
}

.card {
  max-width:420px;
  margin:40px auto;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:20px;
  text-align:center;
}

h1 { font-family:'Pacifico',cursive; }

button {
  border:none;
  padding:14px 24px;
  border-radius:30px;
  margin:10px;
  font-weight:600;
  cursor:pointer;
}

.yes { background:#ff4d6d; color:white; }
.no { background:white; color:#ff4d6d; }

.section { padding:60px 20px; text-align:center; }

.slideshow img {
  width:200px;
  height:200px;
  border-radius:20px;
  object-fit:cover;
}

.timeline {
  max-width:600px;
  margin:auto;
  text-align:left;
}

.timeline div {
  background:rgba(255,255,255,0.15);
  margin:15px 0;
  padding:15px;
  border-radius:15px;
}

.heart {
  position:fixed;
  font-size:20px;
  animation:floatUp 4s linear forwards;
}

@keyframes floatUp {
  from { transform:translateY(100vh); }
  to { transform:translateY(-10vh); }
}
</style>
</head>

<body>

<div class="card" id="mainCard">
  <img src="photo.jpeg" width="120" style="border-radius:50%" />
  <h1>Hey Sreedath â¤ï¸</h1>
  <p>Will you be my Valentine?</p>

  <button class="yes" onclick="sayYes()">Yes ğŸ’˜</button>
  <button class="no" id="noBtn">No ğŸ™ˆ</button>
</div>

<audio id="song" src="song.mp3" loop></audio>

<div id="afterYes" style="display:none">

<div class="section">
<h2>ğŸ’Œ Love Letter</h2>
<p id="typeText"></p>
</div>

<div class="section slideshow">
<h2>ğŸ“¸ Our Memories</h2>
<img id="slideImg" src="photo.jpeg" />
</div>

<div class="section timeline">
<h2>ğŸ“… Our Timeline</h2>
<div>ğŸ’« When we met - Destiny started</div>
<div>ğŸ’– Now - Growing together</div>
<div>âœ¨ Future - Forever us</div>
</div>

</div>

<script>
const loveMessage = "From the moment you came into my life, everything felt brighter, calmer, and more meaningful. You are my comfort, my happiness, and my favorite person.";

let i=0;
function typeWriter(){
 if(i < loveMessage.length){
 document.getElementById("typeText").innerHTML += loveMessage.charAt(i);
 i++;
 setTimeout(typeWriter,40);
 }
}

function sayYes(){
 document.getElementById("mainCard").style.display="none";
 document.getElementById("afterYes").style.display="block";
 document.getElementById("song").play();
 typeWriter();
 heartExplosion();
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
 const x=Math.random()*window.innerWidth;
 const y=Math.random()*window.innerHeight;
 noBtn.style.position="fixed";
 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
});

const slides=["photo.jpeg","photo2.jpeg","photo3.jpeg"];
let slideIndex=0;
setInterval(()=>{
 slideIndex=(slideIndex+1)%slides.length;
 document.getElementById("slideImg").src=slides[slideIndex];
},3000);

function heartExplosion(){
 for(let j=0;j<50;j++){
 let heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="ğŸ’–";
 heart.style.left=Math.random()*100+"vw";
 heart.style.top="-20px";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),4000);
 }
}
</script>

</body>
</html>
