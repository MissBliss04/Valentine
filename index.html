<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You â¤ï¸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  overflow-x:hidden;
}

.card {
  max-width:420px;
  margin:40px auto;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:20px;
  text-align:center;
}

h1 { font-family:'Pacifico',cursive; }

button {
  border:none;
  padding:14px 24px;
  border-radius:30px;
  margin:10px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

.yes { background:#ff4d6d; color:white; }
.no { background:white; color:#ff4d6d; }

.section { padding:60px 20px; text-align:center; }

.slideshow img {
  width:200px;
  height:200px;
  border-radius:20px;
  object-fit:cover;
}

.timeline {
  max-width:600px;
  margin:auto;
  text-align:left;
}

.timeline div {
  background:rgba(255,255,255,0.15);
  margin:15px 0;
  padding:15px;
  border-radius:15px;
}

.heart {
  position:fixed;
  font-size:20px;
  pointer-events:none;
}

@keyframes floatUpFull {
  0% { transform:translateY(110vh); opacity:1; }
  100% { transform:translateY(-20vh); opacity:0.9; }
}
</style>
</head>

<body>

<div class="card" id="mainCard">
  <img src="photo.jpeg" width="120" style="border-radius:50%" />
  <h1>Hey Sreedath â¤ï¸</h1>
  <p>Will you be my Valentine?</p>

  <button class="yes" onclick="sayYes()">Yes ğŸ’˜</button>
  <button class="no" id="noBtn">No ğŸ™ˆ</button>
</div>

<audio id="song" src="song.mp3" loop></audio>

<div id="afterYes" style="display:none">

<div class="section">
<h2>ğŸ’Œ Love Letter</h2>
<p id="typeText"></p>
</div>

<div class="section slideshow">
<h2>ğŸ“¸ Our Memories</h2>
<img id="slideImg" src="photo.jpeg" />
</div>

<div class="section timeline">
<h2>ğŸ“… Our Timeline</h2>
<div>ğŸ’« When we met - Destiny started</div>
<div>ğŸ’– Now - Growing together</div>
<div>âœ¨ Future - Forever us</div>
</div>

</div>

<script>

// ===== TYPEWRITER =====
const loveMessage = "From the moment you came into my life, everything felt brighter, calmer, and more meaningful. You are my comfort, my happiness, and my favorite person.";
let i=0;
function typeWriter(){
 if(i < loveMessage.length){
 document.getElementById("typeText").innerHTML += loveMessage.charAt(i);
 i++;
 setTimeout(typeWriter,40);
 }
}

// ===== YES CLICK =====
function sayYes(){
 document.getElementById("mainCard").style.display="none";
 document.getElementById("afterYes").style.display="block";
 document.getElementById("song").play();
 typeWriter();
 confettiExplosion();
}

// ===== RUNAWAY NO BUTTON =====
const noBtn = document.getElementById("noBtn");
let escapes = 0;
noBtn.addEventListener("mouseenter",()=>{
 if(escapes > 6) return;
 escapes++;
 const x=Math.random()*(window.innerWidth-100);
 const y=Math.random()*(window.innerHeight-50);
 noBtn.style.position="fixed";
 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
});

// ===== SLIDESHOW =====
const slides=["photo.jpeg","photo2.jpeg","photo3.jpeg"];
let slideIndex=0;
setInterval(()=>{
 slideIndex=(slideIndex+1)%slides.length;
 document.getElementById("slideImg").src=slides[slideIndex];
},3000);

// ===== FULL FLOATING HEARTS (LIKE OLD PAGE) =====
const hearts=["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•"];
setInterval(()=>{
 let heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
 heart.style.left=Math.random()*100+"vw";
 heart.style.animation="floatUpFull "+(5+Math.random()*4)+"s linear forwards";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),9000);
},400);

// ===== CONFETTI =====
function confettiExplosion(){
 for(let j=0;j<60;j++){
 let c=document.createElement("div");
 c.className="heart";
 c.innerHTML="ğŸ’–";
 c.style.left=Math.random()*100+"vw";
 c.style.animation="floatUpFull 3s linear forwards";
 document.body.appendChild(c);
 setTimeout(()=>c.remove(),3000);
 }
}

// ===== MUSIC START =====
document.body.addEventListener("click",()=>{
 document.getElementById("song").play().catch(()=>{});
},{once:true});

</script>

</body>
</html>
