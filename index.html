<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.4rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1rem;
      opacity: 0.95;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    .no {
      background: rgba(255,255,255,0.9);
      color: #ff4d6d;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(0,0,0,0.2);
    }

    .message {
      margin-top: 24px;
      font-size: 1.1rem;
      font-weight: 500;
      display: none;
      animation: pop 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="card">
    <img id="photo" src="https://via.placeholder.com/120" alt="Valentine" style="width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:16px;border:4px solid rgba(255,255,255,0.6);" />
    <h1>Hey <span id="name">My Love</span> ðŸ’–<br/>Will you be my Valentine?</h1>
    <p>
      From the moment I thought of you,
      this question felt inevitable ðŸ’•<br/>
      So here I am, asking properly.
    </p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’˜</button>
      <button class="no" id="noBtn" onclick="sayNo()">No ðŸ™ˆ</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <script>
    // personalize here
    const personName = 'Sreedath'; // âœ¨ change this
    const photoUrl = 'https://via.placeholder.com/120'; // âœ¨ change this

    document.getElementById('name').innerText = personName;
    document.getElementById('photo').src = photoUrl;

    // play music after interaction
    document.body.addEventListener('click', () => {
      document.getElementById('bgMusic').play().catch(()=>{});
    }, { once: true });
    function sayYes() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      msg.innerHTML = 'YAY!! ðŸ’•ðŸ’ This just became my favorite moment ever.';
      confetti();
    }

    function sayNo() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      msg.innerHTML = 'Nice try ðŸ˜Œ but you still canâ€™t say no that easily ðŸ’—';
    }

    // floating hearts
    const hearts = ['â¤ï¸','ðŸ’–','ðŸ’˜','ðŸ’•'];
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);

    // runaway no button ðŸ˜ˆ
    const noBtn = document.getElementById('noBtn');
    let escapes = 0;
    noBtn.addEventListener('mouseenter', () => {
      if (escapes > 4) return;
      escapes++;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // confetti ðŸŽ‰
    function confetti() {
      for (let i = 0; i < 40; i++) {
        const c = document.createElement('div');
        c.innerText = 'ðŸ’–';
        c.style.position = 'fixed';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-20px';
        c.style.fontSize = '20px';
        c.style.animation = 'floatUp 3s linear forwards';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    // mobile optimization
    document.querySelector('.card').style.maxWidth = '360px';
